<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Text Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f9f9f9; }
    h1 { color: #333; }
    textarea { width: 100%; min-height: 100px; margin-bottom: 1em; }
    .unit-boxes { display: flex; gap: 1em; flex-wrap: wrap; }
    .unit-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
      position: relative;
      margin-bottom: 1em;
    }
    .copy-btn {
      position: absolute;
      top: 1em;
      right: 1em;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3em 0.7em;
      cursor: pointer;
      font-size: 0.9em;
    }
    @media (max-width: 800px) {
      .unit-boxes { flex-direction: column; }
      .unit-box { max-width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Course Text Splitter</h1>
  <label>
    Number of Units:
    <input type="number" id="unitCount" min="1" value="4" style="width: 60px;">
  </label>
  <br><br>
  <textarea id="inputText" placeholder="Paste your course text here..."></textarea>
  <br>
  <button onclick="splitText()">Split Text</button>
  <div id="output" class="unit-boxes"></div>

  <script>
    function splitText() {
      const text = document.getElementById('inputText').value.trim();
      const unitCount = parseInt(document.getElementById('unitCount').value, 10);
      if (!text || unitCount < 1) {
        alert('Please enter text and a valid number of units.');
        return;
      }
      // Split text into N nearly equal parts
      const words = text.split(/\s+/);
      const chunkSize = Math.ceil(words.length / unitCount);
      const parts = [];
      for (let i = 0; i < unitCount; i++) {
        parts.push(words.slice(i * chunkSize, (i + 1) * chunkSize).join(' '));
      }
      // Display
      const output = document.getElementById('output');
      output.innerHTML = '';
      parts.forEach((part, idx) => {
        const box = document.createElement('div');
        box.className = 'unit-box';
        box.innerHTML = `
          <button class="copy-btn" onclick="copyToClipboard('unit${idx}')">Copy</button>
          <strong>Unit ${idx + 1}</strong>
          <textarea id="unit${idx}" readonly style="width:100%;min-height:80px;margin-top:0.5em;">${part}</textarea>
        `;
        output.appendChild(box);
      });
    }

    function copyToClipboard(id) {
      const textarea = document.getElementById(id);
      textarea.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
