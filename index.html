<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Unit Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f5f6fa;
      --card-bg: #fff;
      --border: #ddd;
      --text: #333;
      --text-light: #555;
      --radius: 10px;
      --shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 2em auto;
      max-width: 900px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    h1 {
      color: var(--primary-dark);
      text-align: center;
      margin-bottom: 1em;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      margin-bottom: 1em;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1em;
      font-family: monospace;
      font-size: 0.95em;
      background: #fff;
      box-shadow: var(--shadow);
      transition: border 0.2s;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.6em 1.2em;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover { background: var(--primary-dark); }
    button:active { transform: scale(0.97); }

    .info {
      background: #fff;
      border-left: 4px solid var(--primary);
      padding: 1em;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      color: var(--text-light);
      margin-bottom: 1.5em;
    }

    .unit-boxes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
      gap: 1.2em;
    }

    .unit-box {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1em;
      box-shadow: var(--shadow);
      position: relative;
    }

    .unit-label {
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 0.5em;
      display: block;
      font-size: 1.1em;
    }

    .copy-btn {
      position: absolute;
      top: 1em;
      right: 1em;
      background: var(--primary);
      border-radius: 5px;
      padding: 0.3em 0.8em;
      font-size: 0.9em;
    }

    .copy-btn:hover {
      background: var(--primary-dark);
    }

    @media (max-width: 600px) {
      body { margin: 1em; }
      .unit-boxes { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Course Unit Markdown Splitter</h1>

  <div class="info">
    <ul>
      <li>Paste your full course markdown below (use <code># Unit N</code> headers).</li>
      <li>Click <b>Split by Units</b> to generate each unit separately.</li>
      <li>Click <b>Copy</b> to copy any unit's markdown easily.</li>
    </ul>
  </div>

  <textarea id="inputText" placeholder="Paste your course markdown here..."></textarea>
  <button onclick="splitByUnits()">âœ¨ Split by Units</button>

  <div id="output" class="unit-boxes"></div>

  <script>
    function splitByUnits() {
      const text = document.getElementById('inputText').value;
      if (!text.trim()) {
        alert('Please paste your course markdown.');
        return;
      }

      const unitRegex = /^# Unit\s+\d+/gim;
      const matches = [...text.matchAll(unitRegex)];
      if (matches.length === 0) {
        alert('No "# Unit N" headers found. Please check your markdown.');
        return;
      }

      const indices = matches.map(m => m.index);
      indices.push(text.length);

      const units = [];
      for (let i = 0; i < indices.length - 1; i++) {
        const unitText = text.slice(indices[i], indices[i + 1]).trim();
        units.push(unitText);
      }

      const output = document.getElementById('output');
      output.innerHTML = '';

      units.forEach((unit, idx) => {
        const box = document.createElement('div');
        box.className = 'unit-box';
        box.innerHTML = `
          <button class="copy-btn" onclick="copyToClipboard('unit${idx}')">Copy</button>
          <span class="unit-label">Unit ${idx + 1}</span>
          <textarea id="unit${idx}" readonly>${unit}</textarea>
        `;
        output.appendChild(box);
      });
    }

    function copyToClipboard(id) {
      const textarea = document.getElementById(id);
      textarea.select();
      document.execCommand('copy');
      const btn = document.activeElement;
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 1000);
    }
  </script>
</body>
</html>
